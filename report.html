<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Report Mensile</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 30px;
            font-size: 18px;
        }
        select, input[type="month"] {
            font-size: 18px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #totale {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Report Mensile Carichi</h1>
    <label for="mese">Scegli il mese:</label>
    <input type="month" id="mese">

    <label for="sede">Scegli la sede:</label>
    <select id="sede">
        <option value="Prati">Prati</option>
        <option value="Trastevere">Trastevere</option>
    </select>

    <button onclick="calcolaReport()">Genera Report</button>

    <div id="totale"></div>

    <script>
        function calcolaReport() {
            const mese = document.getElementById("mese").value;
            const sede = document.getElementById("sede").value;
            if (!mese || !sede) {
                alert("Inserisci mese e sede.");
                return;
            }
            fetch(`/api/report-mensile?mese=${mese}&sede=${sede}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("totale").innerText = `Totale Speso: â‚¬ ${data.totale.toFixed(2)}`;
                })
                .catch(() => {
                    document.getElementById("totale").innerText = "Errore nel calcolo del report.";
                });
        }
    </script>
</body>
</html>
